<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@appare45" />
    <meta
      name="twitter:description"
      content="Simple web notification API playground"
    />
    <meta name="twitter:title" content="Web Notification API Playground" />
    <meta
      name="twitter:image"
      content="https://source.unsplash.com/LPZy4da9aRo/1600x900"
    />
    <meta property="og:title" content="Web Notification API Playground" />
    <meta property="og:site_name" content="Web Notification API Playground" />
    <meta property="og:url" content="https://cirnx.csb.app/" />
    <meta
      property="og:description"
      content="Simple web notification API playground"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://source.unsplash.com/LPZy4da9aRo/1600x900"
    />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Web Notification API Playground</title>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

    -->
  </body>
</html>
